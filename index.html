<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groq AI Chat</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    #chat { max-width: 600px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem; }
    .msg { margin: .5rem 0; padding: .6rem .9rem; border-radius: 8px; line-height: 1.4; }
    .user { background: #d1e7ff; text-align: right; }
    .bot { background: #eee; text-align: left; white-space: pre-wrap; }
    #input-box { display: flex; margin-top: 1rem; }
    #prompt { flex: 1; padding: .6rem; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-left: .5rem; padding: .6rem 1rem; border: none; border-radius: 8px; background: #0070f3; color: #fff; cursor: pointer; }
    button:hover { background: #0059c1; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-box">
      <input id="prompt" type="text" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('prompt');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      const botDiv = addMessage('...', 'bot');

      // Streaming fetch ke serverless function Groq
      const resp = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: text })
      });

      if (!resp.ok) {
        botDiv.textContent = "❌ Error koneksi ke API Groq.";
        return;
      }

      const reader = resp.body.getReader();
      const decoder = new TextDecoder("utf-8");
      botDiv.textContent = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        chunk.split("\n").forEach(line => {
          if (line.startsWith("data:")) {
            botDiv.textContent += line.replace("data: ", "");
          }
        });
      }
    }

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `msg ${type}`;
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView();
      return div;
    }
  </script>
</body>
</html>
